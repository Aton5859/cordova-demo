<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<ion-view view-title="功能">

        <h3 style="color:#adacac">仓库管理</h3>
        <div class="row">
            <div class="col">
                <div class="col-demo" style="position:relative;margin: 0 auto;width:auto; text-align:center" ng-click="stocktask()">
                    <span class="icon ion-ios-list-outline" style="font-size:100px"></span>
                    <h4>库存任务</h4>
                </div>
            </div>
            <div class="col">
                <div class="col-demo" style="position:relative;margin: 0 auto;width:auto; text-align:center" ng-click="reporthistory()">
                    <span class="icon ion-clipboard" style="font-size:100px"></span>
                    <h4>库存汇报</h4>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
