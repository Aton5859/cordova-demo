<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<ion-view view-title="消息" hide-tabs>
    <ion-content>
        <ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
        <ion-list>
            <!--如需在左侧加图片显示则加上：class="item-remove-animate item-avatar item-icon-right"-->
            <ion-item ng-repeat="chat in chats" type="item-text-wrap" href="#/app/tab/dash/{{chat.objectKey}}" class="item item-icon-right">
                <h2>{{chat.annotated}}</h2>
                <p>{{chat.objectKey}}</p>
                <!--<ion-option-button class="button-assertive" ng-click="remove(chat)">
                    Delete
                </ion-option-button>-->
                <!--显示右侧状态（无视左侧几行）-->
                <!--<i class="icon">123</i>-->
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
