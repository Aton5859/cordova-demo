<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<ion-view view-title="库存汇报">
    <ion-content>
        <section class="order-detail-header">
            <ion-row>
                <ion-col width-33><ion-icon name="paper"></ion-icon></ion-col>
                <ion-col width-67>
                    <h4>库存任务汇报</h4>
                    <p>单据编号：</p><input value="{{report.docEntry}}" />
                    <p>businessPartnerCode：</p><input value="{{report.docEntry}}" />
                </ion-col>
            </ion-row>
        </section>
        <table style="text-align:left">
            <tr ng-repeat="item in items">
                <th>remarks</th>
                <th><input value="{{ item.remarks }}" ng-model="item.remarks" /></th>
                <th>reference1</th>
                <th><input value="{{ item.reference1 }}" ng-model="item.reference1" /></th>
            </tr>
        </table>
        <ion-footer-bar>
            <button class="button pull-right" ng-click="save(report)">
                提交
            </button>
        </ion-footer-bar>
    </ion-content>
</ion-view>
