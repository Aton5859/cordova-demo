<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <!--<ion-nav-back-button>
            </ion-nav-back-button>-->
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">菜单</h1>
        </ion-header-bar>
        <ion-content class="has-header">
            <ion-list>
                <!--这里去掉menu-close属性，改成menu-toggle="left"，
                不然使用返回键退出菜单时会自动关闭视图，
                从而导致应用程序退出。 -->
                <ion-item ng-click="login()" menu-toggle="left">
                    Login
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/search" menu-toggle="left">
                    功能1
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/browse" menu-toggle="left">
                    功能2
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/playlists" menu-toggle="left">
                    功能3
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
